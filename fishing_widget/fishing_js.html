<!DOCTYPE html>
<html lang="en">

<head>
	<title>
		Fishing Minigame
	</title>
	<link rel="stylesheet" href="fishing_js.css">
</head>

<body>
	<main id="main_fishing">
		<div id="window_fishing">
			<div id="header_fishing_room" aria-label="Game Title">
				<img src="https://mdylantk.github.io/Fishing_Widget/assets/Title_Border.png" alt="title texture"
					id="header_fishing_backgound">
				<div id="title_fishing_room" role="status" aria-live="polite">
					Fishing
				</div>
			</div>
			<!--  user-select: none; will disable selecting things when clicking too much on the canvas. Note that with will disable selection text in elements
		so it is best to use it in elements that do not have selectable text-->
			<div id="body_fishing_room">
				<canvas id="canvas_fishing_room" width="320" height="320" role="application" aria-label="Game Canvas">
					Game Canvas
				</canvas>
			</div>
			<div id="footer_fishing_room">
				<img src="https://mdylantk.github.io/Fishing_Widget/assets/Title_Border.png" alt="dialog texture"
					id="footer_fishing_backgound">
				<div id="dialog_fishing_room" role="status" aria-live="polite" aria-label="Game Messages">

				</div>
			</div>
		</div>
	</main>
</body>
<div id="assets" hidden>
	<img id="fish_image" src="https://mdylantk.github.io/Fishing_Widget/assets/fish.png" alt="fish">
</div>

<script type="module">
	import {main} from "./scripts_js/fishing_game.js"
	//todo: maybe feed the element ids needed here
	//and handle them abstractly in fishing_game
	main.setup();
</script>

</html>
